<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Editor</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Update CSS Varibales with <span class="ht">JS</span></h2>
        <div class="controls">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">


            <label for="blur">Blur</label>
            <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

            <label for="base">Base Color</label>
            <input onclick="" type="color" id="color" name="base" value="#ffc600">
        </div>
        <img src="https://media.architecturaldigest.com/photos/57c7003fdc03716f7c8289dd/master/pass/IMG%20Worlds%20of%20Adventure%20-%201.jpg"
            alt="">
    </body>
    <script src="app.js"></script>

</html>
